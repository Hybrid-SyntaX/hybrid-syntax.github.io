---
layout: default
---
<div class="post" lang="{{ lang }}">
  {{ site.data.categories }}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if site.author %} â€¢ {{ site.author }}{% endif %}</p>
    <p class="post-meta">
    {% for category in page.categories %}
    <a href="/category/{{ category | replace: ' ','-' }}">{{ category}} </a>
    {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <section class="tags">

  {% for tag in page.tags %}
    <a href="/{{ page.lang }}/tag/{{ tag }}">{{ tag }}</a>
  {% endfor %}

  </section>

</div>
