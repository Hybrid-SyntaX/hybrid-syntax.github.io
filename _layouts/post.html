---
layout: default
---
<article class="post" lang="{{ page.lang }}">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">

      {% if page.lang == "en" %}
        {{ page.date | date: "%b %-d, %Y" }}
      {% else %}
        {{ page.jalali_date }}
      {% endif %}

      </p>
    <p class="post-meta">
      {% if site.author %} â€¢ {{ site.author }}{% endif %}
    </p>
    <p class="post-meta">

    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <section class="tags">

  {% for tag in page.tags %}
    <a href="/{{ page.lang }}/tag/{{ tag }}">{{ tag }}</a>
  {% endfor %}

  </section>

</article>
