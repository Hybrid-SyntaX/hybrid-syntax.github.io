---
layout: default
---
<div class="post">


  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if site.author %} • {{ site.author }}{% endif %}{% if page.categories %} • {{ page.categories }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <section>
  {% tag_cloud %}
  
  <br/>
  
  </section>

</div>
