---
layout: page
title: fa
lang: fa
---

{% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list" dir="rtl">
    {% for post in posts %}
      
	  <li>
	  
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
		 
          <a class="post-link" lang="{{ post.lang }}" href="{{ post.url  | prepend: site.baseurl }}">{{ post.title }}</a>
          <p>
          {{ post.excerpt }}
          </p>
        </h2>
      </li>
	  
{% endfor %}    
  </ul>
