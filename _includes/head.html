<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">




  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ "/css/bootstrap-submenu.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/fonts/WebMitra.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/fonts/WebYekan.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">


{% assign posts=site.posts | where:"name", page.name %}
	{% for post in posts %}
	{% if post.lang != page.lang %}
		<link rel="alternate" hreflang="{{post.lang}}" href="{{ post.url  | prepend: site.baseurl }}" />
	{% endif %}
{% endfor %}
</head>
